<!doctype html>
<html>
    <head>
        <meta charset="utf-8">

        <title>Tankery's Slides</title>

        <meta name="description" content="A collection for Tankery's slides.">
        <meta name="author" content="Tankery Chen">

        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

        <link rel="stylesheet" href="css/reveal.css">
        <link rel="stylesheet" href="css/theme/black.css">

        <!-- Theme used for syntax highlighting of code -->
        <link rel="stylesheet" href="lib/css/zenburn.css">

        <!-- Printing and PDF exports -->
        <script>
            var link = document.createElement( 'link' );
            link.rel = 'stylesheet';
            link.type = 'text/css';
            link.href = window.location.search.match( /print-pdf/gi ) ? 'css/print/pdf.css' : 'css/print/paper.css';
            document.getElementsByTagName( 'head' )[0].appendChild( link );
        </script>

        <!--[if lt IE 9]>
        <script src="lib/js/html5shiv.js"></script>
        <![endif]-->
    </head>

    <body>
        <div class="reveal">

            <div class="slides">

                <section data-markdown>
                    <script type="text/template">
                        ## Tankery's Slides

                        Here is a collection for all sides made by [Tankery](http://tankery.me).
                        Checkout them by click the navigator on bottom-right, or hit arrow keys.

                        这里是 [Tankery](http://tankery.me) 的PPT合集。
                        点击右下角的导航面板，或者使用键盘的方向键来浏览。
                    </script>
                </section>

                <section data-markdown>
                    <script type="text/template">
                        ## Reveal's Demo

                        If you are interest in make your own slides, check out the [Demo of Reveal](demo.html).

                        如果你也想制作这样的网页PPT，看看[Demo of Reveal](demo.html)。
                    </script>
                </section>

            </div>

        </div>

        <script src="lib/js/head.min.js"></script>
        <script src="js/reveal.js"></script>

        <script>
            // More info https://github.com/hakimel/reveal.js#configuration
            Reveal.initialize({
                history: true,

                // More info https://github.com/hakimel/reveal.js#dependencies
                dependencies: [
                    { src: 'lib/js/classList.js', condition: function() { return !document.body.classList; } },
                    { src: 'plugin/markdown/marked.js', condition: function() { return !!document.querySelector( '[data-markdown]' ); } },
                    { src: 'plugin/markdown/markdown.js', condition: function() { return !!document.querySelector( '[data-markdown]' ); } },
                    { src: 'plugin/highlight/highlight.js', async: true, callback: function() { hljs.initHighlightingOnLoad(); } },
                    { src: 'plugin/zoom-js/zoom.js', async: true },
                    { src: 'plugin/notes/notes.js', async: true }
                ]
            });
        </script>
    </body>
</html>
